<!DOCTYPE html>
<html>
<head>
    <title>Ftfl Book</title>
</head>
<body>
    <h2>Ftfl Book</h2>
    <form action="ftfl_add.php" method="post">
        <div>
            <label>First Name: </label>
            <input type="text" name="first_name" />
        </div>
        <div>
            <label>Last Name: </label>
            <input type="text" name="last_name" />
        </div>
        <div>
            <label>Email: </label>
            <input type="text" name="email" />
            <!--<label>Re-Enter Email: </label>
            <input type="text" name="email" />-->
        </div>
        <div>
            <label>Password: </label>
            <input type="password" name="password" />
        </div>
        <div>
            <label>Birth Date:</label>
            <select name="byear">
                <option value="1" selected="selected">--Year--</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
            </select>
            <select name="bmonth">
                <option value="1" selected="selected">--Month--</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
            </select>
            <select name="bday">
                <option value="0" selected="selected">--Day--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div>
            <label>Gender: </label>
            <input type="radio" name="gender" value="Male" id="male" checked />
            <label>Male</label>
            <input type="radio" name="gender" value="Female" id="Female" />
            <label>Female</label>
        </div>
        <div>
            <label>Hobby: </label>
        </div>
        <div>
            <input type="checkbox" name="hobby" value="book">Reading Book<br />
            <input type="checkbox" name="hobby" value="travelling">Travelling<br />
            <input type="checkbox" name="hobby" value="programming">Programming<br />
        </div>
        <div>
            <label>Favourite Food: </label>
        </div>
            <!--<input type="text" name="favourite_food" />-->
        <div>
            <select name="favourite_food[]" multiple>
               <!-- <option value="0" selected="selected">--Favourite Food--</option>-->
                <option value="Fish">Fish</option>
                <option value="Beef Burger">Beef Burger</option>
                <option value="Cake">Cake</option>
                <option value="Chicken">Chicken</option>
            </select>
        </div>
        <div>
            <label>Comment: </label>
            <!--<input type="tex" name="comment" />-->
            <textarea name="comment"></textarea>
        </div>

        <div>
            <!--<label>Created: </label>-->
            <input type="hidden" name="created" />
        </div>
        <div>
            <!--<label>Modified: </label>-->
            <input type="hidden" name="modified" />
        </div>
        <br />
        <input type="submit" name="submit" value="Submit" />
    </form>
    <br />
    <br />

</body>
</html>
